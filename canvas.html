<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Victor Seo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <main class="flex-main-section">
            <h1>
                <a href="index.html">Victor Seo</a>
            </h1>
            <section>
                <canvas id="canvas" height="600" width="1000px">
                    Fallback content that will be displayed in case the web browser does not support the canvas tag or in case scripting is disabled.
                </canvas>
            </section>
            <div></div>
            <div></div>
        </main>
        <nav class="flex-nav-section">
            <h2>Projects</h2>
            <a href="canvas.html">Canvas</a>
            <a href="monster.html">Monster Canvas</a>
        </nav>
    </div>
    <script>
        var canvas, ctx;
        window.onload = init;
        function init() {
            // This function is called after the page is loaded
            // 1 - Get the canvas
            canvas = document.getElementById("canvas");
            // 2 - Get the context
            ctx = canvas.getContext('2d');
            // 3 - we can draw
            drawRectangle();
            drawText();
            drawRectCoord(0, 0);
        }
        function drawRectangle() {
            ctx.fillStyle = 'red';
            ctx.fillRect(10, 10, 100, 100);

            ctx.strokeStyle = 'blue';
            ctx.strokeRect(120, 10, 100, 100);

            ctx.fillStyle = 'green';
            ctx.fillRect(230, 10, 100, 100);
            ctx.clearRect(240, 20, 30, 30);

            ctx.strokeStyle = 'orange';
            ctx.lineWidth = 5;
            ctx.strokeRect(340, 10, 100, 100);
        }
        function drawText() {
            ctx.font = 'italic 20pt Monospace';

            ctx.fillStyle = 'blue';
            ctx.fillText("Hello", 450, 30);

            ctx.strokeStyle = 'purple';
            ctx.strokeText("Hello", 560, 30);
        }
        function drawRectCoord(x, y) {
            ctx.fillStyle = 'pink';
            ctx.fillRect(10 + x, 120 + y, 100, 100);
        }
    </script>
</body>

</html>
